[global]
basepath = "~/.gossamer/westend-dev"
log = "info"
metrics-address = ":9876"

[log]
core = ""
network = ""
rpc = ""
state = ""
runtime = ""
babe = ""
grandpa = ""
sync = ""
digest = ""

[init]
genesis = "./chain/westend-dev/westend-dev-spec-raw.json"

[account]
key = "alice"
unlock = ""

[core]
roles = 4
babe-authority = true
grandpa-authority = true
grandpa-interval = 1

[network]
port = 7001
nobootstrap = false
nomdns = false
discovery-interval = 10

[rpc]
enabled = true
ws = true
port = 8545
host = "localhost"
modules = [
    "system",
    "author",
    "chain",
    "state",
    "rpc",
    "grandpa",
    "offchain",
    "childstate",
    "syncstate",
    "payment",
]
ws-port = 8546

[pprof]
listening-address = "localhost:6060"
block-rate = 0
mutex-rate = 0
