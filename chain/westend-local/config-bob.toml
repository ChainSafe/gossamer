[global]
basepath = "~/.gossamer/westend-local-bob"
log = "info"
metrics-address = ":9877"

[log]
core = ""
network = ""
rpc = ""
state = ""
runtime = ""
babe = ""
grandpa = ""
sync = ""
digest = ""

[init]
genesis = "./chain/westend-local/westend-local-spec-raw.json"

[account]
key = "bob"
unlock = ""

[core]
roles = 4
babe-authority = true
grandpa-authority = true

[network]
port = 7002
nobootstrap = false
nomdns = false

[rpc]
enabled = true
ws = true
port = 8555
host = "localhost"
modules = [
    "system",
    "author",
    "chain",
    "state",
    "rpc",
    "grandpa",
    "offchain",
    "childstate",
    "syncstate",
    "payment",
]
ws-port = 8556

[pprof]
enabled = false
listening-address = "localhost:6061"
block-rate = 0
mutex-rate = 0
