[global]
name = "gssmr"
id = "gssmr"
basepath = "~/.gossamer/gssmr"
log = "info"

[log]
core = ""
network = ""
rpc = "trace"
state = "trace"
runtime = "trace"
babe = ""
grandpa = ""

[init]
genesis-raw = "./chain/gssmr/genesis-raw.json"

[account]
key = ""
unlock = ""

[core]
roles = 4
babe-authority = true
grandpa-authority = true

[network]
port = 7001
bootnodes = []
protocol = "/gossamer/gssmr/0"
nobootstrap = false
nomdns = false

[rpc]
enabled = true
external = true
port = 8545
host = "localhost"
modules = ["system", "author", "chain", "state", "rpc"]
ws-port = 8546
ws = true
ws-external = true
