name: docker-rpc
on:
  pull_request:
    paths:
      - .github/workflows/docker-rpc.yml
      - "**/*.go"
      - "chain/**"
      - "cmd/gossamer/**"
      - "dot/**"
      - "internal/**"
      - "lib/**"
      - "pkg/**"
      - "tests/rpc/**"
      - go.mod
      - go.sum

jobs:
  docker-rpc-tests:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: docker/build-push-action@v3
        with:
          load: true
          target: builder
          tags: chainsafe/gossamer:test

      - name: Run rpc tests
        run: |
          docker run chainsafe/gossamer:test sh -c "make it-rpc"
