      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          load: true
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: chainsafe/gossamer:test
      -
        name: Run stress
        run: |
          docker run chainsafe/gossamer:test sh -c "make it-stress"
  docker-grandpa-tests:
