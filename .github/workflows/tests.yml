on: [pull_request]
name: Build and Test
env:
  GO111MODULE: on

jobs:
  unit-tests:
    strategy:
      matrix:
        go-version: [1.15.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    defaults:
    env:
      APP_WORKSPACE: ${{ github.workspace }}
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2

      - name: Cache go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Code Climate Pre-build
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build

      - name: Run unit tests
        run: ./scripts/ci.sh

      - name: Creating coverage report
        run: |
          ./cc-test-reporter format-coverage --debug --prefix . --add-prefix gossamer --output ${{ env.APP_WORKSPACE }}/coverage/codeclimate.json -t lcov ${{ env.APP_WORKSPACE }}/coverage/lcov.info

      - name: Publish code coverage to Code Climate
        run: |
          ./cc-test-reporter upload-coverage --debug -i coverage/codeclimate.total.json -r ${{ secrets.CC_TEST_REPORTER_ID }}

#      - name: Test & publish code coverage
#        uses: paambaati/codeclimate-action@v2.7.5
#        env:
#          CC_TEST_REPORTER_ID: secrets.CC_TEST_REPORTER_ID
#        with:
#          coverageCommand: ./scripts/ci.sh
#          debug: true

      - name: Test State - Race
        run: make test-state-race

      - name: Run build
        run: make build

  docker-build-n-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: chainsafe/gossamer:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
  docker-stable-tests:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          tags: chainsafe/gossamer:latest
      -
        name: Run stable tests
        run: |
          docker run chainsafe/gossamer:latest sh -c "make it-stable"
