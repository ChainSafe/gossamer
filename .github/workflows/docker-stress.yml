name: docker-stress

jobs:
  docker-stress-tests:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - uses: docker/build-push-action@v2
        with:
          load: true
          target: builder
          tags: chainsafe/gossamer:test

      - name: Run stress
        run: |
          docker run chainsafe/gossamer:test sh -c "make it-stress"
