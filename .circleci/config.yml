version: 2
jobs:
  test:
    working_directory: $HOME/go/src/github.com/ChainSafeSystems/go-pre
    docker:
      - image: circleci/golang:1.11

    steps:
      - checkout:
          path: $HOME/go/src/github.com/ChainSafeSystems/go-pre
      - attach_workspace:
          at: $HOME/go/src/github.com/ChainSafeSystems/go-pre

      - run: go get -v -t -d ./...
      - run: go test -v ./...

      
workflows:
  version: 2
  go-pre:
    jobs:
      - test:
          filters:
            branches:
              only:
                - development

