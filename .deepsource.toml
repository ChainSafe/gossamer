# https://deepsource.io/docs/analyzer/go/
version = 1

test_patterns = ["**/*_test.go"]

exclude_patterns = [
    "docs/**/*",
    "tests/**/*",
    "cmd/gossamer/test_inputs/*",
    "chain/**/*.json",
    "**/test_data",
    "**/mocks/*",
    "**/mock_*"
]

[[analyzers]]
name = "go"
enabled = true
cgo_enabled = true

[analyzers.meta]
import_root = "github.com/ChainSafe/gossamer"
