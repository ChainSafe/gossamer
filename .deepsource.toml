# https://deepsource.io/docs/analyzer/go/
version = 1

test_patterns = ["**/*_test.go"]

exclude_patterns = [
    "docs/**/*",
    "tests/**/*",
    "scripts/**/*",
    "cmd/gossamer/test_inputs/*",
    "chain/**/*",
    "dot/config/**/*",
    "dot/rpc/modules/test_data",
    "lib/runtime/test_data",
    "**/*_test.go",
    "**/mocks/*",
    "**/mock_*"
]

[[analyzers]]
name = "go"
enabled = true
cgo_enabled = true

[analyzers.meta]
import_root = "github.com/ChainSafe/gossamer"
