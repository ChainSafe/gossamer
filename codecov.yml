coverage:
  range: "60...80"

comment:
  layout: diff
  behavior: once
  require_changes: true

ignore:
  - "docs/**/*"
  - "tests/**/*"
  - "scripts/**/*"
  - "cmd/gossamer/test_inputs/*"
  - "chain/**/*"
  - "dot/config/**/*"
  - "dot/rpc/modules/test_data"
  - "lib/runtime/test_data"
  - "**/errors.go"
  - "**/*/errors.go"
  - "**/*/mocks/*.go"
  - "**/*/mock_*.go"
  - "go.mod"
  - "go.sum"
