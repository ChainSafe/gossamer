site_name: Gossamer Docs
site_description: The Official Documentation for Gossamer | A Go Implementation of the Polkadot Host

repo_name: chainsafe/gossamer
repo_url: https://github.com/ChainSafe/gossamer

# Configuration
markdown_extensions:
  - meta
  - admonition
  - codehilite
  - toc:
      permalink: true

theme:
  name: material
  palette:
    primary: pink
    accent: indigo
  favicon: ./assets/favicon.ico

nav:
  - Welcome to Gossamer:
    - Overview: ./index.md
    - Get Started: ./welcome/get-started.md
    - General Resources: ./welcome/general-resources.md
    - Package Library: ./welcome/package-library.md
  - Running Gossamer:
    - Command Line: ./running-gossamer/command-line.md
    - Configuration: ./running-gossamer/configuration.md
    - Connect to Poklkadot.js: ./running-gossamer/connect-to-polkadot-js.md
    - Official Nodes: ./running-gossamer/official-nodes.md
  - Building Gossamer: 
    - Developer Resources: ./building-gossamer/developer-resources.md
    - Host Architecture: ./building-gossamer/host-architecture.md
    - Integration Tests: ./building-gossamer/integration-tests.md
    - Custom Services: ./building-gossamer/custom-services.md
    - Import Runtime: ./building-gossamer/import-runtime.md
    - SCALE Examples: ./building-gossamer/scale-examples.md
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ChainSafe/gossamer
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ChainSafeth